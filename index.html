<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Click one of the following to play the game :)</p>
    <div class="rules"><img src="https://static.vecteezy.com/system/resources/previews/000/833/573/non_2x/rock-paper-scissors-hand-game-rules-design-vector.jpg" alt=""></div>
    <br>
    <button class="play" onclick="
        let randomChoice = Math.floor(Math.random() * 3 + 1);
        let computerChoiceText;
        if (randomChoice===1) {
            computerChoiceText=`👊🏻 Rock`;
        } else if (randomChoice===2) {
            computerChoiceText=`✋🏻 Paper`;
        } else {
            computerChoiceText=`✌🏻 Scissors`;
        }
        
        let result;
        if(computerChoiceText===`👊🏻 Rock`){
            result='Tie';
        } else if(computerChoiceText===`✋🏻 Paper`){
            result='Computer Won';
        }else{
            result='You Won';
        }

        document.querySelector('#choice').innerHTML=
        `You chose 👊🏻 Rock <br> 
        Computer chose ${computerChoiceText}.<br>
        And the result is: ${result}!`;"> 👊🏻 Rock</button>
    
    
    <button class="play" onclick="
        let randomChoice = Math.floor(Math.random() * 3 + 1);
        let computerChoiceText;
        if (randomChoice === 1) {
            computerChoiceText=`👊🏻 Rock`;
        } else if (randomChoice===2) {
            computerChoiceText=`✋🏻 Paper`;
        } else {
            computerChoiceText=`✌🏻 Scissors`;
        }

        let result;
        if(computerChoiceText===`👊🏻 Rock`){
            result='You Won';
        } else if(computerChoiceText===`✋🏻 Paper`){
            result='Tie';
        }else{
            result='Computer Won';
        }
    
        document.querySelector('#choice').innerHTML=
        `You chose ✋🏻 Paper <br> 
        Computer chose ${computerChoiceText}. <br>
        And the result is: ${result}!`;">✋🏻 Paper</button>
    
    
    <button class="play" onclick="
        let randomChoice = Math.floor(Math.random() * 3 + 1);
        let computerChoiceText;
        if (randomChoice===1) {
            computerChoiceText=`👊🏻 Rock`;
        } else if (randomChoice===2) {
            computerChoiceText=`✋🏻 Paper`;
        } else {
            computerChoiceText=`✌🏻 Scissors`;
        }

        let result;
        if(computerChoiceText===`👊🏻 Rock`){
            result='Computer Won';
        } else if(computerChoiceText===`✋🏻 Paper`){
            result='You Won';
        }else{
            result='Tie';
        }

        document.querySelector('#choice').innerHTML=
        `You chose ✌🏻 Scissors <br> 
        Computer chose ${computerChoiceText}.<br>
        And the result is: ${result}!`;">✌🏻 Scissors</button>
    
    <h4 id="choice"></h4>
</body>
</html>
