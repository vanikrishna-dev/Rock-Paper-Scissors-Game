<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Click one of the following to play the game :) </p>
    <br>
    <button class="play" onclick="document.querySelector('#choice').innerHTML='You chose 👊🏻 Rock'"> 👊🏻 Rock</button>
    <button class="play" onclick="document.querySelector('#choice').innerHTML='You chose ✋🏻 Paper'"> ✋🏻 Paper</button>
    <button class="play" onclick="document.querySelector('#choice').innerHTML='You chose ✌🏻 Scissors'"> ✌🏻 Scissors</button>
    <h4 id="choice"></h4>
</body>
</html>
